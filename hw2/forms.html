<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Profile edit page</h1>
        </header>
        <form action="#" method="post">
            <fieldset>
                <legend>Basic info</legend>
                <p>
                    <input type="hidden" name="_token" value="33vMgUpnebyrVyt9UecusU0jaub7wLECJJIZg2Bm">
                </p>
                <p>
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" value="725" disabled>
                </p>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </p>
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="380">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="myemail@placeholder.com">
                </p>
                <p>
                    <input type="checkbox" id="keepPrivate" name="keep_private" value="1">
                    <label for="keepPrivate">Keep my email address private</label>
                </p>
                <p>We'll remove your public profile email and use 1978331+username@users.noreply.lacalhost</p>
                <p>
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" name="dob">
                </p>
                <p>
                    <label for="blogUrl">Blog url</label>
                    <input type="url" id="blogUrl" name="blog_url" placeholder="http://">
                </p>
                <p>
                    <label for="about">About me</label>
                    <textarea id="about" name="about" rows="7" cols="30"></textarea>
                </p>
                <p>
                    <label for="profilePicture">Profile picture</label>
                    <input type="file" id="profilePicture" name="profile_picture">
                </p>
            </fieldset>
            <fieldset>
                <legend>Professional info</legend>
                <p>
                    <label for="desireToStudy">Desire to study</label>
                    <input type="range" id="desireToStudy" name="desire_to_study" value="80">
                </p>
                <p>
                    <label for="experience">Experience</label>
                    <input type="number" id="experience" name="experience" min="0" value="1">
                    years
                </p>
                <p>Development Experience</p>
                <ul class="list-unstyled">
                    <li>
                        <input type="radio" id="learningProgram" name="dev_experience" value="learning_program">
                        <label for="learningProgram">Learning to Program</label>
                    </li>
                    <li>
                        <input type="radio" id="juniorDeveloper" name="dev_experience" value="junior_developer" checked>
                        <label for="juniorDeveloper">Junior Developer</label>
                    </li>
                    <li>
                        <input type="radio" id="midLevelDeveloper" name="dev_experience" value="mid_level_developer">
                        <label for="midLevelDeveloper">Mid-Level Developer</label>
                    </li>
                    <li>
                        <input type="radio" id="seniorDeveloper" name="dev_experience" value="senior_developer">
                        <label for="seniorDeveloper">Senior Developer</label>
                    </li>
                </ul>
                <p>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="" disabled selected>- Choose Your Country -</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="thailand">Thailand</option>
                        <option value="spain">Spain</option>
                    </select>
                </p>
                <p>Skills</p>
                <ul class="list-unstyled">
                    <li>
                        <input type="checkbox" id="html" name="skills[]" value="html">
                        <label for="html">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" id="css" name="skills[]" value="css">
                        <label for="css">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="js" name="skills[]" value="js">
                        <label for="js">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" id="r" name="skills[]" value="r">
                        <label for="r">R</label>
                    </li>
                    <li>
                        <input type="checkbox" id="scala" name="skills[]" value="scala">
                        <label for="scala">Scala</label>
                    </li>
                    <li>
                        <input type="checkbox" id="haskell" name="skills[]" value="haskell">
                        <label for="haskell">Haskell</label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </p>
        </form>
        <footer>
            <p>Â© Copyright, 2018</p>
        </footer>
    </body>
</html>
