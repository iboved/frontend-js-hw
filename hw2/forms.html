<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Profile edit page</h1>
        </header>
        <form action="https://postman-echo.com/post" method="post">
            <fieldset>
                <legend>Basic info</legend>
                <ul class="list-unstyled">
                    <li>
                        <input type="hidden" name="_token" value="33vMgUpnebyrVyt9UecusU0jaub7wLECJJIZg2Bm">
                    </li>
                    <li>
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" value="725" disabled>
                    </li>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="380">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="myemail@placeholder.com">
                    </li>
                    <li>
                        <input type="checkbox" id="keep-private" name="keep_private" value="1">
                        <label for="keep-private">Keep my email address private</label>
                        <p>We'll remove your public profile email and use 1978331+username@users.noreply.lacalhost</p>
                    </li>
                    <li>
                        <label for="dob">DOB</label>
                        <input type="date" id="dob" name="dob">
                    </li>
                    <li>
                        <label for="blog-url">Blog url</label>
                        <input type="url" id="blog-url" name="blog_url" placeholder="http://">
                    </li>
                    <li>
                        <label for="about">About me</label>
                        <textarea id="about" name="about" rows="7" cols="30"></textarea>
                    </li>
                    <li>
                        <label for="profile-picture">Profile picture</label>
                        <input type="file" id="profile-picture" name="profile_picture">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Professional info</legend>
                <ul class="list-unstyled">
                    <li>
                        <label for="desire-to-study">Desire to study</label>
                        <input type="range" id="desire-to-study" name="desire_to_study" value="80">
                    </li>
                    <li>
                        <label for="experience">Experience</label>
                        <input type="number" id="experience" name="experience" min="0" value="1">
                        years
                    </li>
                    <li>
                        <p>Development Experience</p>
                        <ul class="list-unstyled">
                            <li>
                                <input type="radio" id="learning-program" name="dev_experience" value="learning_program">
                                <label for="learning-program">Learning to Program</label>
                            </li>
                            <li>
                                <input type="radio" id="junior-developer" name="dev_experience" value="junior_developer" checked>
                                <label for="junior-developer">Junior Developer</label>
                            </li>
                            <li>
                                <input type="radio" id="mid-level-developer" name="dev_experience" value="mid_level_developer">
                                <label for="mid-level-developer">Mid-Level Developer</label>
                            </li>
                            <li>
                                <input type="radio" id="senior-developer" name="dev_experience" value="senior_developer">
                                <label for="senior-developer">Senior Developer</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option disabled selected>- Choose Your Country -</option>
                            <option value="ukraine">Ukraine</option>
                            <option disabled>----------------------</option>
                            <option value="thailand">Thailand</option>
                            <option value="spain">Spain</option>
                        </select>
                    </li>
                    <li>
                        <p>Skills</p>
                        <ul class="list-unstyled">
                            <li>
                                <input type="checkbox" id="html" name="skills[]" value="html">
                                <label for="html">HTML</label>
                            </li>
                            <li>
                                <input type="checkbox" id="css" name="skills[]" value="css">
                                <label for="css">CSS</label>
                            </li>
                            <li>
                                <input type="checkbox" id="js" name="skills[]" value="js">
                                <label for="js">JavaScript</label>
                            </li>
                            <li>
                                <input type="checkbox" id="r" name="skills[]" value="r">
                                <label for="r">R</label>
                            </li>
                            <li>
                                <input type="checkbox" id="scala" name="skills[]" value="scala">
                                <label for="scala">Scala</label>
                            </li>
                            <li>
                                <input type="checkbox" id="haskell" name="skills[]" value="haskell">
                                <label for="haskell">Haskell</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </fieldset>
            <ul class="list-inline">
                <li>
                    <button type="reset">Cancel</button>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
        <footer>
            <p>Â© Copyright, 2018</p>
        </footer>
    </body>
</html>
